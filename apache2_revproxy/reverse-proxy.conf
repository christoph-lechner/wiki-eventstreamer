<VirtualHost *:8888>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com
	ServerName xyz.de

	<Location />
		AuthName "Demo"
		AuthType Basic
		AuthBasicProvider file
		AuthUserFile "/etc/apache2/sites-available/reverse-proxy.htpasswd"
		Require valid-user
	</Location>

	# https://discuss.streamlit.io/t/configuring-apache-2-4-for-proxy/1866
	RewriteEngine On
	RewriteCond %{HTTP:Upgrade} =websocket
	RewriteRule /(.*)           ws://localhost:8501/$1 [P]
	RewriteCond %{HTTP:Upgrade} !=websocket
	RewriteRule /(.*) http://localhost:8501/$1 [P]
	ProxyPassReverse / http://localhost:8501

	ProxyPreserveHost On

	#ProxyPass / http://127.0.0.1:8501/
	#ProxyPassReverse / http://127.0.0.1:8501/

	# ServerAdmin webmaster@localhost
	# DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/reverse_proxy.error.log
	CustomLog ${APACHE_LOG_DIR}/reverse_proxy.access.log combined

# I use Let's Encrypt for SSL on the same domain (but a different port)
# SSL config activated with these (copied from file www.xyz.de-le-ssl.conf)
SSLCertificateFile /etc/letsencrypt/live/xyz.de/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/xyz.de/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

